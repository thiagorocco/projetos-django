{% extends 'financeiro/base.html' %}
{% load static %}
{% block titulo %}Editar Origem{% endblock %}
{% block content %}
    <br><br>
    <h2>Editar Origem</h2>
    <form action="{% url 'update_origem' origem.id %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Descrição:</td><td><input type="text" name="nome" value="{{ origem.nome }}" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Editar"></td>
            </tr>
        </table>
    </form>
{% endblock %}
