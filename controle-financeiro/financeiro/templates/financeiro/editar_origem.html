{% extends 'financeiro/base.html' %}
{% load static %}
{% block titulo %}Editar Origem{% endblock %}
{% block content %}
    <br><br>
    <form action="{% url 'update_origem' origem.id %}" method="post" class="frm-edit">
        <h2>Editar Origem</h2>
        {% csrf_token %}
        Nova descrição: <input type="text" name="nome" value="{{ origem.nome }}" required autofocus>
        <br>
        <br>
        <input type="submit" value="Editar" class="button blue">
    </form>
{% endblock %}
